<html>
  <head>
    <title>receiver</title>
  </head>
  <body style='background-color:black;color:white;font-family:arial;font-size:40;margin:20'>
  </body>
  <script>

    var body = document.getElementsByTagName('body')[0]

    var ws = new WebSocket('ws://' + window.location.hostname + ':9160')
    ws.onopen = function() {
      ws.send('receiver')
      body.innerHTML = 'connected'
    }
    ws.onmessage = function(evt){
      var color =
      body.style.backgroundColor =
        {'Undetected': 'black', 'Stopped': 'lightgray', 'Running': 'lightgreen', 'Jumping': 'yellow'}[evt.data]
      body.innerHTML = evt.data
    }

  </script>
</html>
