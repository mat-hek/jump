<html>
  <head>
    <title>sender</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  </head>
  <body style='background-color:gray;color:white;font-family:arial'>
  </body>
  <script src="NoSleep.min.js"></script>
  <script>
    if (window.DeviceMotionEvent != undefined) {
      var body = document.getElementsByTagName('body')[0]
      var noSleep = new NoSleep();
      function enableNoSleep() {
        noSleep.enable();
        body.style.backgroundColor = 'black'
        document.removeEventListener('touchstart', enableNoSleep, false);
      }
      document.addEventListener('touchstart', enableNoSleep, false);

      var ws = new WebSocket('ws://' + window.location.hostname + ':9160')
      var position = null
      window.ondevicemotion = function(e) {
        var acc = e.accelerationIncludingGravity
        var rot = e.rotationRate
        position = [acc.x, acc.y, acc.z, rot.alpha, rot.beta, rot.gamma]
          //.map(function(x){return Math.round(1E10*x)/1E10})
          .join(";")
      }
      ws.onopen = function() {
        ws.send('sender')
        setInterval(
          function(){
            if(position != null) {
              ws.send(position)
              body.innerHTML = 'sending message ' + position
            }
          },
          100
        )
      }
      ws.onmessage = function(evt){console.log('msg', evt)}
    } else body.innerHTML = "accelerometer unsupported"
  </script>
</html>
